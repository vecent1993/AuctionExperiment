<style>
.goods-name {
  text-align: center;
}

.goods-description {
  margin-top: 10px;
  text-indent: 2em;
}

.carousel-control.right {
  background-image: linear-gradient(to right,rgba(255,255,255,.0001) 0,rgba(255,255,255,.5) 100%);
}

.carousel-control.left {
  background-image: linear-gradient(to left,rgba(255,255,255,.0001) 0,rgba(255,255,255,.5) 100%);
}
</style>

<div class="goods-area">
    <div class="goods-name"><h3>{{ item['title'] }}</h3></div>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% for i, image in enumerate(item['images']) %}
                <li data-target="#carousel-example-generic" data-slide-to="{{ i }}"
                    class="{% if i == 0 %}active{% end %}"></li>
            {% end %}
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            {% for i, image in enumerate(item['images']) %}
                <li data-target="#carousel-example-generic" data-slide-to="{{ i }}"
                    class="{% if i == 0 %}active{% end %}"></li>
                <div class="item {% if i == 0 %}active{% end %}">
                    <img src="{{ image['url'] }}" alt="" style="margin:auto">
                    <div class="carousel-caption">
                    </div>
                </div>
            {% end %}
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="goods-description">
        <p>{{ item['description'] }}</p>
    </div>
</div>
