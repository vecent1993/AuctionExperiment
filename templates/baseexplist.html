<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- jQuery -->
    <script type="text/javascript" language="javascript" src="/static/js/jquery-1.11.1.min.js"></script>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- self -->
	<title>基本实验列表</title>
<style TYPE="text/css">
.experiments {
  margin-left: 15px;
}
</style>
</head>
<body>

{% include 'nav.html' %}

<div class="container-fluid" style="max-width:970px;">
	<div class="row">
      <div class="well col-md-3">
        <p>共{{ len(baseexp_list) }}种基本实验，点击查看详情</p>
      </div>
      <div class="list-group col-md-8 experiments">
          {% for i, baseexp in enumerate(baseexp_list) %}
            <a class="list-group-item" href="/baseexp/{{ i }}">{{ baseexp.title }}<span class="badge"></span></a>
          {% end %}
      </div>
	</div>
</div>

</body>
</html>
