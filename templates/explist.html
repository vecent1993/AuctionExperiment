<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- jQuery -->
    <script type="text/javascript" language="javascript" src="/static/js/jquery-1.11.1.min.js"></script>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- self -->
	<title>实验列表</title>
<style type="text/css">
    .table th, .table td {
        text-align: center;
    }
</style>
</head>
<body>

{% include 'nav.html' %}

<div class="container-fluid" style="">
	<div class="row">

      <div class="col-md-6 col-md-offset-3">

          <div class="page-header">
              <h3>实验列表</h3>
          </div>

          <table class="table table-hover">
              <thead>
                <tr>
                    <th>实验标题</th>
                    <th>主持人</th>
                </tr>
              </thead>
              <tbody>
              {% for exp in explist %}
                <tr class="{% if exp['exp_status'] == '0' %}info
                        {% elif exp['exp_status'] == '1' %}success
                        {% else %}{% end %}">
                    <td><a href="/exp/{{ exp['exp_id'] }}">{{ exp['exp_title'] }}</a></td>
                    <td><a href="/account/{{ exp['host_id'] }}">{{ exp['user_name'] }}</a></td>
                </tr>
              {% end %}
              </tbody>
          </table>

      </div>
	</div>
</div>

</body>
</html>
