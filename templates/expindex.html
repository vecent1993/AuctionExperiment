<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- jQuery -->
    <script type="text/javascript" language="javascript" src="/static/js/jquery-1.11.1.min.js"></script>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- self -->
    <title>{{ exp['exp_title'] }}</title>
    <style TYPE="text/css">
        .experiments {
            margin-left: 15px;
        }

        .nav-pills li {
            margin-right: 10px;
        }

        .nav-pills li .glyphicon{
            margin-right: 10px;
        }
    </style>
</head>
<body>

{% include 'nav.html' %}

<div class="container-fluid" style="">
    <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2>{{ exp['exp_title'] }}</h2>
            </div>

            {% if current_user and current_user.get('user_id') == exp['host_id'] %}
            <ul class="nav nav-pills" style="margin-bottom:20px;">
                <li role="presentation" class="active">
                    <a href="/exp/{{ exp['exp_id'] }}">
                        <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>介绍
                    </a>
                </li>
                <li role="presentation">
                    <a href="/exp/{{ exp['exp_id'] }}/settings"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>配置
                    </a>
                </li>
                <li role="presentation">
                    <a {% if exp['exp_status']=='0' %}href="/exp/{{ exp['exp_id'] }}/activate"
                        {% else %}title="实验已被激活"{% end %}>
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>激活
                    </a>
                </li>
                <li role="presentation">
                    <a {% if exp['exp_status']=='1' %}href="/exp/{{ exp['exp_id'] }}/close"
                        {% else %}title="实验尚未被激活或已结束"{% end %}>
                        <span class="glyphicon glyphicon-off" aria-hidden="true" style="color: #c0c0c0"></span>关闭
                    </a>
                </li>
                <li role="presentation">
                    <a {% if exp['exp_status']=='1' %}href="/exp/{{ exp['exp_id'] }}/inprogress" target="_blank"
                        {% else %}title="实验尚未被激活或已结束"{% end %}>
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>监控
                    </a>
                </li>
                <li role="presentation">
                    <a {% if exp['exp_status']=='2' %}href="/exp/{{ exp['exp_id'] }}/result"
                        {% else %}title="实验尚未结束"{% end %}>
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>结果
                    </a>
                </li>
            </ul>
            {% else %}
            <ul class="nav nav-pills" style="margin-bottom:20px;">
                <li role="presentation" class="active">
                    <a href="/exp/{{ exp['exp_id'] }}">
                        <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>介绍
                    </a>
                </li>
                <li role="presentation">
                    <a {% if exp['exp_status']=='1' %}href="/exp/{{ exp['exp_id'] }}/inprogress" target="_blank"
                        {% else %}title="实验尚未被激活"{% end %}>
                        <span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span>进入
                    </a>
                </li>
                <li role="presentation">
                    <a {% if exp['exp_status']=='1' %}href="/exp/{{ exp['exp_id'] }}/train" target="_blank"
                        {% else %}title="实验尚未被激活"{% end %}>
                        <span class="glyphicon glyphicon-education" aria-hidden="true"></span>训练
                    </a>
                </li>
                <li role="presentation">
                    <a {% if exp['exp_status']=='1' %}title="实验尚未结束"
                        {% else %}href="/exp/{{ exp['exp_id'] }}/result"{% end %}>
                        <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>收益
                    </a>
                </li>
            </ul>
            {% end %}

            <div class="well well-lg" style="background: #F5F5DC; font-size: 20px; text-indent: 2em;">
                {{ exp['exp_des'] }}
            </div>

        </div>

    </div>
</div>

</body>
</html>
