<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript" language="javascript" src="/static/js/jquery-1.11.1.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.min.js"></script>
	<title>个人主页</title>
<style type="text/css">
    .exp_participated, .exp_established {
        margin-bottom: 100px;
    }
</style>
</head>
<body>

{% include 'nav.html' %}

<div class="container-fluid" style="">
	<div class="row">

        <div class="col-md-8 col-md-offset-2">

            <div class="page-header col-md-offset-1 col-md-10">
                <h3>我参与的&nbsp;<span class="badge" style="background-color: #337AB7;">&nbsp;{{ len(exp_participated) }}&nbsp;</span></span></h3>
            </div>

            <div class="list-group col-md-offset-1 col-md-10">
                {% for exp in exp_participated %}
                <a class="list-group-item col-md-5" href="/exp/{{ exp['exp_id'] }}">{{ exp['exp_title'] }}</a>
                {% end %}
            </div>

            {% if current_user['user_ishost'] == '1' %}
            <div class="page-header col-md-offset-1 col-md-10">
                <h3>我创建的&nbsp;<span class="badge" style="background-color: #337AB7;">&nbsp;{{ len(exp_established) }}&nbsp;</span></h3>
            </div>
            <div class="list-group col-md-offset-1 col-md-10">
                {% for exp in exp_established %}
                <a class="list-group-item col-md-5" href="/exp/{{ exp['exp_id'] }}">{{ exp['exp_title'] }}</a>
                {% end %}
            </div>
            <div class="col-md-offset-1 col-md-11">
                <a class="btn btn-primary" href="/exp/new">创建新实验</a>
            </div>
            {% end %}

        </div>
	</div>
</div>
</body>
</html>
